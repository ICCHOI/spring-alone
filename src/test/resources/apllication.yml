spring:
  h2:
    console:
      enabled: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect

  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
      schema: classpath:org/springframework/session/jdbc/schema-mysql.sql

  data:
    redis:
      host: localhost
      port: 6379

#Test OAuth
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "test"
            client-secret: "test"
            scope:
              - profile
              - email
          naver:
            client-id: "test"
            client-secret: "test"
            scope:
              - profile
              - email

server:
  servlet:
    encoding:
      force: true